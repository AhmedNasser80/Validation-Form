<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>LogIn</h2>
        <div class="form">
            <div class="form-control" id="emailLog">
                <label for="email">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter Your Email">
            </div>
            <div class="form-control" id="passwordLog">
                <label for="password">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter Your Password">
            </div>
            <div class="loginAlerts">
                <p id="fill">please fill all inputs</p>
                <p id="invalid">your Email or Password is invalid</p>
            </div>
            <button type="button"><a id="loginBtn" onclick="logIn()">Login</a></button>
        </div>
        
        
        <h6><a href="html/Signup.html">Don't have an account?</a></h6>
    </div>
    

    
    <script src="js/main.js"></script>
</body>
</html>
